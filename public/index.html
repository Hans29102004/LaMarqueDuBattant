<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon principal SVG -->
    <link rel="icon" href="LOGO_LMDB.svg" type="image/svg+xml" />
    
    <!-- Favicons PNG pour différentes tailles -->
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="16x16" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="32x32" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="48x48" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="64x64" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="96x96" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="128x128" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="192x192" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="256x256" />
    <link rel="icon" type="image/png" href="LOGO_LMDB.svg" sizes="512x512" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="LOGO_LMDB.svg" />
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="La Marque du Battant: Site de vente de vêtements et accessoires de mode. Découvrez notre collection qui allie style et confort."
    />
    <meta name="keywords" content="mode, vêtements, fashion, La Marque du Battant, LMDB, style, tendances" />
    <meta name="author" content="La Marque du Battant" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lamarquedubattant.com/" />
    <meta property="og:title" content="La Marque du Battant - Mode et Tendances" />
    <meta property="og:description" content="Découvrez notre collection de vêtements qui allient style et confort." />
    <meta property="og:image" content="LOGO_LMDB.svg" />

    <!-- Import Google Fonts Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Import Google Fonts Commuter Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Commuter+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lamarquedubattant.com/" />
    <meta property="twitter:title" content="La Marque du Battant - Mode et Tendances" />
    <meta property="twitter:description" content="Découvrez notre collection de vêtements qui allient style et confort." />
    <meta property="twitter:image" content="LOGO_LMDB.svg" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>La Marque du Battant - Mode et Tendances</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
